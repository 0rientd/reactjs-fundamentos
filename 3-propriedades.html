<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React.JS - Fundamentos</title>
</head>
<body>
  <div id="root"></div>

  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <script type="text/babel">
    const buttonVariants =  {
      default: 'bg-gray-500',
      primary: 'bg-purple-500'
    }

    // Propriedade children. É o que vai dentro das tags dos componentes React
    function Button({ variant = 'default', className, children, ...props }) {
      return (
        <button className={ `
          px-3 py-2 rounded text-white
          ${ buttonVariants[variant] }
          ${ className }
        `}
          { ...props }>
          { children }
        </button>
      );
    }

    function App() {
      // Só é possível usar o title pois estou extendendo todas as 
      // propriedades do HTML para o botão utilizando o "...props"

      // Por conta do destructering de className no componente de botão
      // É possível passar o className em um componente com ...props extendido 
      // 
      // Experimente tirar o className da linha 23 e da linha 28 para ver que o do App()
      // Todo c;assName é substituído pela declaração dentro de App()
      return (
        <main className="flex gap-2 p-3">
          <Button title="Primeiro botão">Primeiro botão</Button>
          <Button variant="primary">Segundo botão</Button>
          <Button variant="primary" className="ml-20">Terceiro botão</Button>
        </main>
      )
    }
      
    ReactDOM.createRoot(document.getElementById('root')).render(
      <App />
    )
  </script>
</body>
</html>
